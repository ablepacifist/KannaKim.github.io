<header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <nav class="site-nav">
        {% for link in site.nav_links %}
          <a class="page-link" href="{{ link.url }}">{{ link.name }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>
